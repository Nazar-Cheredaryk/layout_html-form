<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1713ac55.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off"> <fieldset class="field personal-info"> <legend>Personal information</legend> <div class="first form-field"> <label for="user-surname">Surname:</label> <input type="text" name="surname" id="user-surname"> </div> <div class="form-field"> <label for="user-name">Name:</label> <input type="text" name="name" id="user-name"> </div> <div class="form-field"> <label for="user-age">How old are You?</label> <input type="number" name="age" id="user-age" min="1" max="100" value="12"> </div> <div class="form-field"> <label for="user-birthdate">Full date of birth:</label> <input type="date" name="birthdate" id="user-birthdate"> </div> <div class="last form-field"> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" name="terms" id="agreement" required> </div> </fieldset> <fieldset class="field registration"> <legend>Registration</legend> <div class="form-field"> <label for="user-email">E-mail:</label> <input type="email" name="email" id="user-email" placeholder="email@example.com"> </div> <div class="last form-field"> <label for="user-password">Password:</label> <input type="password" name="password" id="user-password" minlength="4" maxlength="20"> </div> </fieldset> <fieldset class="field facts"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="like-cat" value="yes"> Yes </label> <label> <input type="radio" name="like-cat" value="no"> No </label> </div> <div class="form-field"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form-field"> <label for="time">What time do you go to bed?</label> <input type="time" name="time" id="time"> </div> <div class="form-field"> <label> What are your favorite brand of cars? <select name="car" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option value=" "></option> </select> </label> </div> <div class="last form-field"> <label> How do you rate our work? <input type="range" min="0" max="11" value="0"> </label> </div> </fieldset> <fieldset class="field additional"> <legend>Additional info:</legend> <div class="form-field"> <label> Comments: <textarea name="comments" id="comments" cols="20" rows="2">
            </textarea> </label> </div> <div class="last form-field"> <label> Would you recommend us? <select name="reccomendation" id="reccomendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
